<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> <!-- AsegÃºrate de incluir Font Awesome -->
   
  <link rel="shortcut icon" href="note.png" />
  <link rel="stylesheet" href="style.css">
  <title>Luis's Music Player</title>
</head>
<body>

    <div class="music-player-wrapper">
        <div class="luisMusic">
              <img src="vinyl-record.png" alt="">
              <h1>Luis Music Player</h1>
              <div class="analizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
              </div>    
        </div>
      <div id="track-art">
        <div class="track-info-container">
          <p id="track-artist"></p>
          <h1 id="track-name"></h1>
        </div>
      </div>

      <div class="track-elapsed-time-container">
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="current-time">00:00</div>
        <div class="total-duration">00:00</div>
      </div>

      <div class="music-controls-container">
        <div class="controls">
          <i class="fas fa-random" id="shuffle-track"></i>
          <i class="fas fa-backward" id="previous-track"></i>
          <div id="play_pause">
            <i class="fas fa-play"></i>
          </div>
          <i class="fas fa-forward" id="next-track"></i>
          <div class="track-volume-container">
            <div class="volume-container vol" data-dropdown>
              <button id="vol_btn"><i class="fas fa-ellipsis-v" data-dropdown-button></i></button>
              <div class="dropdown-menu">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  
  
  
  
  <script src="script.js"></script>
  
</body>
